<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Rounded Rect -->
  <rect x="24" y="24" width="464" height="464" rx="100" fill="url(#bgGrad)" />
  
  <!-- Alignment Concept -->
  <g transform="translate(64, 100)" filter="url(#shadow)">
    <!-- Waveform on Top -->
    <g fill="none" stroke="white" stroke-width="24" stroke-linecap="round">
      <path d="M40 100 L40 100" opacity="0.5" />
      <path d="M90 60 L90 140" />
      <path d="M140 20 L140 180" />
      <path d="M190 70 L190 130" />
      <path d="M240 40 L240 160" />
      <path d="M290 80 L290 120" />
      <path d="M340 30 L340 170" />
    </g>
    
    <!-- Vertical Alignment Tracks -->
    <g stroke="white" stroke-width="2" stroke-dasharray="8,12" opacity="0.4">
      <line x1="90" y1="140" x2="90" y2="220" />
      <line x1="140" y1="180" x2="140" y2="220" />
      <line x1="240" y1="160" x2="240" y2="220" />
      <line x1="340" y1="170" x2="340" y2="220" />
    </g>
    
    <!-- Text Labels on Bottom -->
    <g transform="translate(0, 240)">
      <!-- Symbolizing text segments aligned to peaks -->
      <rect x="70" y="0" width="100" height="40" rx="12" fill="white" />
      <rect x="180" y="0" width="60" height="40" rx="12" fill="white" opacity="0.7" />
      <rect x="250" y="0" width="120" height="40" rx="12" fill="white" />
      
      <!-- Inside Text Symbols (just lines to represent text) -->
      <g stroke="#4F46E5" stroke-width="6" stroke-linecap="round">
        <line x1="90" y1="20" x2="150" y2="20" />
        <line x1="195" y1="20" x2="225" y2="20" />
        <line x1="270" y1="20" x2="350" y2="20" />
      </g>
    </g>
  </g>
</svg>
